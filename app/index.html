<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="Styles/appStyles.css" rel="stylesheet">
</head>
<body>
    <h1>Login Form</h1>
    <form id="Login" action="login.html" method="post">
        <p>
            <label for="UserName">User name </label>
            <input type="text" placeholder="User name" name="UserName" id="UserName" required="" /> *
        </p>
        <p>
            <label for="Password">Password </label>
            <input type="password" id="Password" name="Password" required="" /> *
        </p>
        <p><input type="submit" value="Login" /></p>
        <p class="note">Fields marked with an asterix "*" are required</p>
    </form>

    <script rel="script" src="JavaScript/app.js"></script>
</body>
</html>
